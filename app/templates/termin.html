{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table class="table table-hover">
        <h1>Termine vom: {{ team.teamname }}</h1>
        <tr>
            <th>Termine</th>
            <th>Beschreibung</th>
            <th>Datum</th>
            <th>Zeit</th>
        </tr>
        <tr>
            {% for termin in termine %}
                {% include '_termin.html' %}
            {% endfor %}
            <b><a href="{{ url_for('termin_erstellen', teamname=team.teamname) }}"> Neuen Termin erstellen </a></b>
        </tr>
    </table>
{% endblock %}
